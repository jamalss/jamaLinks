<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap5.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap4.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <style class="demo">
    body {
      /* The image used */
      background-image: url("img/clouds1.jpg");

      /* Set a specific height */
      min-height: 500px;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
<!-- Use any element to open the sidenav -->

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/clouds1.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
      </a>
      <span class="text-black navbar-text"> text</span>
      <button class="bg-dark navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" onclick="openNav()">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="container-fluid" id="main">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="clouds1.jpg" alt="Los Angeles" class="d-block w-100">
          <div class="carousel-caption">
            <h3>demo</h3>
            <p class="demo">demo</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="chicago.jpg" alt="Chicago" class="d-block w-100">
          <div class="carousel-caption">
            <h3>demo</h3>
            <p class="demo">demo</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="ny.jpg" alt="New York" class="d-block w-100">
          <div class="carousel-caption">
            <h3>demo</h3>
            <p class="demo">demo</p>
          </div>
        </div>
      </div>
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <div class="container text-center">
      <h1></h1>
      <img src="img/#.jpg" alt="#" class="img img-responsive img-thumbnail/circle/rounded">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2></h2>
        </div>
        <div class="panel-body">
          <p></p>
          <p><a href="#"></a></p>
        </div>
      </div>
      <div class="row">
        <!--row#-->
        <div class="col-xs-6 col-sm-6 col-md-6">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
        </div>
      </div>
      <!--row#-->
      <div class="row">
        <!--row#-->
        <div class="col-xs-4 col-sm-4 col-md-4">
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
        </div>
      </div>
      <!--row#-->
      <a href="#"><button type="button" class="btn btn-block btn-lg"></button></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.body.style.backgroundColor = "white";
    }
  </script>
</body>

</html>
